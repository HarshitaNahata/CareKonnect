        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Map Sidebar with Images</title>
            <link rel="stylesheet" href="style.css">
        </head>

<body>
    <div class="container">
        <!-- Blue Sidebar -->
        <div class="sidebar">
            <img src="images/odometer.png" alt="Routes" class="sidebar-img" id="imgRoutes">
            <img src="images/ambulance.png" alt="Ambulances" class="sidebar-img" id="imgAmbulance">
            <img src="images/hospital.png" alt="Hospitals" class="sidebar-img" id="imgHospitals">
            <img src="images/firstaid.png" alt="First Aid" class="sidebar-img">
            <img src="images/patient.png" alt="Patients" class="sidebar-img">
            <img src="images/settings.png" alt="Settings" class="sidebar-img">
        </div>

        <!-- Main content area -->
        <div class="main-content">
            <h1>CareKonnect</h1>
            <div id="dynamic-content">
                <!-- Dynamic content will be injected here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
